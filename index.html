<!DOCTYPE html lang=en>
    <html lang=en >
        <head>
            <meta charset = "utf-8" />
            <title>Product Card Component </title>
            <link rel = "icon" href="favicon-32x32.png"  type = "image/x-icon">
            <link rel="stylesheet" type="text/css" href="style.css">
        </head>
        <body>
            <main id="card">
                <div class="img-box">
                    <img src="./image-product-desktop.jpg" alt='product-image'/>
                </div>
                <div class="left-content">
                    <p class="heading-subtitle">PERFUME</p>
                    <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
                    <P class="subtitle">A floral, solar and voluptuous interpretation composed by Oliver Polge, 
                        Perfumer-Creator for the House of CHANEL.
                    </P>
                    <ul>
                        <li class="currentprice">$149.99</li>
                        <li class="previousprice">$169.99</li>
                    </ul>
  
                    <Button>
                        <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">

                        Add to Cart
                    </Button>
                </div>
            </main>
        </body>
    </html>
